<div id="links-wrapper">
    <div class="page-header" style="padding-top:150px; width: 600px; margin: 0
    auto;">
    <table class="table table-striped">
        <caption class="text-info">
            Links
        </caption>
        <thead>
            <tr>
                <th>URL</th><th>Entry Date</th><th>Categories</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="link in lCtrl.links">
            <td>{{link.url}}</td><td>{{link.entry_date|date}}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>

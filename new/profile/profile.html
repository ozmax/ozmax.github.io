<div id="profile-wrapper" style="width: 600px; padding-top: 150px; margin: 0
auto;">
        <div class="panel panel-success">
            <div class=panel-heading>
                User Data
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">Full Name:
                        {{profCtrl.data.first_name}}
                        {{profCtrl.data.last_name}}
                    </li>
                    <li class="list-group-item"> Username: 
                        <strong>
                        {{profCtrl.data.username}}
                        </strong>
                    </li>
                    <li class="list-group-item">Email: 
                        <strong>
                        {{profCtrl.data.email}}
                        </strong>
                    </li>
                    <li class="list-group-item">Token: 
                        <strong>
                        {{authService.auth_token}}
                        </strong>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <button class="btn btn-danger"
                ng-click="authService.logout()">Logout</button>
            <div>
        </div>
</div>

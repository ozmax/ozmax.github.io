<div id="links-wrapper">
    <div class="page-header" style="padding-top:150px; width: 600px; margin: 0 auto;">
        <table class="table table-striped">
            <caption class="text-info">Links</caption>
            <thead>
                <tr>
                    <th>URL</th><th>Categories</th><th>Entry Date</th>
                </tr>
            </thead>
            <tbody> 
            <tr ng-show="lCtrl.showForm">
                <td>
                    <input type="text" ng-model="lCtrl.reg_url">
                </td>
                <td>

<div class='btn-group' ng-class='{open: open}'>
    <button class='btn btn-small btn-info dropdown-toggle' data-ng-click='open=!open;openDropdown()'>Categories<span class='caret'></span></button>
    <ul class='dropdown-menu' aria-labelledby='dropdownMenu'>
        <li><a href="" ng-click="lCtrl.submitLink()"><i class='icon-ok-sign'></i>  Check All</a></li>

        <li data-ng-repeat='cat in lCtrl.categories'> <a data-ng-click='setSelectedItem()'>{{cat.name}}<span data-ng-class='isChecked(option.id)'></span></a></li>
    </ul>
</div>    
                   
 
                </td>
            </tr>
            <tr ng-repeat="link in lCtrl.links">
                <td>{{link.url}}</td>

                <td>{{link.entry_date|date}}</td>
            </tr>
            </tbody>
        </form>
    </div>
